<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>risuto | </title>
  <meta name="theme-color" content="#eeeeee">
</head>

<body dir="ltr">

  <div id="modal-exports">
    <div class="modal-inner">
      <h1>
        Export & import list
      </h1>
      <div class="exports-list">
        <button class="button-export">
          <i class="fa-solid fa-file-export"></i>
          Copy as plain text
        </button>
        <br>
        <button class="button-export" disabled>
          <i class="fa-solid fa-file-csv"></i>
          Download as JSON
        </button>
        <button class="button-export" disabled>
          <i class="fa-solid fa-file-csv"></i>
          Import JSON
        </button>
      </div>

      <hr class="footer-divider">

      <div class="export-plain-text">
        <textarea>
          This week's grocery
        </textarea>
      </div>
    </div>
  </div>

  <div id="row-template" class="row hidden">
    <label class="col-item-num">
      <span class="item-num"></span>
      <div class="checkbox">
        <input type="checkbox" class="check-done">
        <i class="checkbox-empty fa-regular fa-square"></i>
        <i class="checkbox-checked fa-solid fa-square-check"></i>
      </div>
    </label>
    <div class="col-item-name">
      <input type="text" class="item-name" placeholder="Item's name">
      <button class="button-icon button-del">
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
    <div class="col-item-price">
      <input
        required
        min="1"
        max="999"
        maxlength="3"
        type="text"
        class="item-qty"
        value=""
        placeholder="Qty.">
      <span><i class="fa-solid fa-xmark"></i></span>
      <input
        required
        min="1"
        max="999999999"
        maxlength="9"
        type="text"
        class="item-price"
        value=""
        placeholder="Price">
    </div>
    <div class="col-item-total">
      <div class="item-total hidden">
      </div>
      <div class="item-total-display">
      </div>
    </div>
  </div>

  <div class="app-container">

    <div id="home">
      <div class="home-inner">
        <div class="theme-settings">
          <div>
            <button class="button-icon button-theme" id="button-theme-color">
              <i class="fa-solid fa-palette"></i>
            </button>
            <div class="theme-color-dropdown collapse-height">
            </div>
          </div>
          <button class="button-icon button-theme" id="button-theme-mode">
            <i class="fa-solid fa-sun hidden"></i>
            <i class="fa-solid fa-moon"></i>
          </button>
        </div>
        <h1>
          リスト
          <i class="fa-solid fa-cart-shopping fa-rotate-by" style="--fa-rotate-angle: -15deg;"></i>
        </h1>
        <p>
          A grocery/shopping list to manage your expenses
        </p>
        <blockquote class="info-box">
          <i class="fa-solid fa-circle-info"></i>
          All list are saved in the browser
        </blockquote>
        <div id="saved-list">
          <button class="grocery-list">This week's grocery</button>
          <button class="grocery-list">Office supplies</button>
        </div>
        <button class="grocery-list" id="new-list-btn">
          <i class="fa-solid fa-plus"></i>
          Create new list
        </button>
      </div>
      <div class="home-footer">
        <a href="https://github.com/nndda">
          <i class="fa-brands fa-github-alt"></i>
          Source Code
        </a>
        <br>
        <a href="https://github.com/nndda">
          <i class="fa-solid fa-mug-hot"></i>
          Buy me a coffee
        </a>
      </div>
    </div>

    <div class="list-container">
      <div id="table">
        <div class="list-control">
          <input type="text" name="list-title" id="list-title" value="Untitled list">
          <div>
            <label>
              <input type="checkbox" name="show-unchecked" id="show-unchecked" checked>
              <i class="checkbox-empty fa-regular fa-square"></i>
              <i class="checkbox-checked fa-solid fa-square-check"></i>
            </label>
            <label for="show-not-done">Show unchecked</label>
            <select name="list-currency" id="list-currency">
            </select>
          </div>
        </div>
      </div>
      <div class="controls-container">
        <button id="add-item">
          <i class="fa-solid fa-plus-circle"></i>
          Add item
        </button>
        <button id="button-settings">
          <i class="fa-solid fa-gear"></i>
        </button>
        <button id="button-settings">
          <i class="fa-solid fa-share-from-square"></i>
        </button>
      </div>

      <hr class="footer-divider">
      
      <div class="footer">
        <div class="items-stats-checked">
          <div id="items-checked">2</div>
          <div class="divider"></div>
          <div id="items-unchecked">5</div>
        </div>
        <div align="center">
          Items checked
        </div>
        <div class="total-container">
          <div>Total</div>
          <div id="total" class="display-currency"></div>
          <div>Total checked</div>
          <div id="total-checked" class="display-currency"></div>
        </div>  
      </div>
    </div>

  </div>

</body>

</html>
