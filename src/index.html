<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>risuto | </title>
</head>

<body>
  <div id="row-template" class="row hidden">
    <div class="col-item-num">
      <span class="item-num"></span>
      <label>
        <input type="checkbox" class="check-done">
        <div class="checkbox-empty"></div>
        <div class="checkbox-checked"></div>
      </label>
    </div>
    <div class="col-item-name">
      <input type="text" class="item-name" placeholder="Item's name">
    </div>
    <div class="col-item-price">
      <input
        required
        min="1"
        max="999"
        maxlength="3"
        type="text"
        class="item-qty"
        value=""
        placeholder="Qty.">
      <span>x</span>
      <input
        required
        min="1"
        max="999999999"
        maxlength="9"
        type="text"
        class="item-price"
        value=""
        placeholder="Price"
        pattern="^\$?\d{1,3}(,\d{3})*(\.\d{2})?$">
    </div>
    <div class="col-item-total">
      <div class="item-total">
      </div>
      <div class="item-total-display">
      </div>
    </div>
  </div>
  <div id="home">
    <div class="home-inner">
      <h1>
        List
        <i class="fa-solid fa-cart-shopping fa-rotate-by" style="--fa-rotate-angle: -15deg;"></i>
      </h1>
      <p>
        A grocery/shopping list to manage your expenses
      </p>
      <p>
        All list are saved in the browser
      </p>
      <div id="saved-list">
        <button class="grocery-list">This week's grocery</button>
        <button class="grocery-list">Office supplies</button>
      </div>
      <button class="grocery-list" id="new-list-btn">Create new list</button>
    </div>
  </div>
  <div class="container">
    <div id="table">
      <div class="list-control">
        <input type="text" name="list-title" id="list-title" value="Untitled list">
        <div>
          <input type="checkbox" name="show-not-done" id="show-not-done" checked>
          <label for="show-not-done">Show unchecked</label>
          <select name="list-currency" id="list-currency">
          </select>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <div class="total-container">
        <div id="total" class="display-currency"></div>
      </div>  
    </div>
    
    <div>
      <button id="add-item">Add item</button>
    </div>
  </div>
</body>

</html>
